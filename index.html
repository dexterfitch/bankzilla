<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bankzilla</title>
  </head>
  <body>
    <div class="container">
      <h1>Bankzilla</h1>
      <div class="col-md-4">
        <h2>Create an Account</h2>
        <form id="new-account">
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input class="form-control" type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="initial-deposit">Initial Deposit:</label>
            <input class="form-control" type="text" id="initial-deposit" required>
          </div>
          <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
      </div>
      <div class="col-md-4">
        <h2>Account Actions:</h2>
        <form id="account-interact">
          <div class="form-group">
            <label for="deposit">Deposit:</label>
            <input class="form-control" type="text" id="deposit">
          </div>
          <div class="form-group">
            <label for="withdraw">Withdraw:</label>
            <input class="form-control" type="text" id="withdraw">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      <div class="col-md-4" id="show-balance">
          <h2><span id="customer-name"></span>'s Balance:</h2>
          <h3 id="balance" class="form-control"></h3>
      </div>
    </div>

  </body>
</html>
